<html>
    <head>
        <title>Form Demo</title>
        <body>
            <center>
            <form action="">

                 First Name : <input type="text" name="fname" value="Anu"/><br/><br/><br/>
                 Last Name  : <input type="text"  name="lname" value="Wadafale"/><br/><br/>
                 Username   : <input type="text"  name="uname" /><br/><br/>
                 Password   : <input type="password" name="Password"/><br/><br/>
                 Address    : <textarea rows="5"></textarea><br/><br/>
                 City       : <select name="city" multiple>
                                <option value="Irving">Irving</option>
                                <option value="Toledo">Toledo</option>
                                <option value="Chicago">Chicago</option>
                                <option value="Austin">Austin</option>
                                <option value="Perrysburg">Perrysburg</option>
                                
                              </select>  
                              <br/>
                              <br/>
                 Gender     : <input type="radio" name="gender" value="Male">Male</input> 
                 <input type="radio" name="gender" value="Female">Female</input> <br/><br/>
                 Hobbies    :   <br/>
                            <input type="checkbox" name="hobbies" value="Singing">Singing</input> <br/><br/>
                            <input type="checkbox" name="hobbies" value="Dancing">Dancing</input> <br/><br/>
                            <input type="checkbox" name="hobbies" value="Playing">Playing</input> <br/><br/>
                            <input type="checkbox" name="hobbies" value="Music">Music</input> <br/><br/>
                            <input type="checkbox" name="hobbies" value="Reading">Reading</input> <br/><br/>
                            <input type="checkbox" name="hobbies" value="Travelling">Travelling</input> <br/><br/>
              <br/>
              <button type="submit">Submit</button>   
            </center>           
            </form>
        </body>
    </head>  
</html>
