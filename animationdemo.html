<html>
    <head>
        <tittle>
            Animation Demo
        </tittle>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: crimson;
                -webkit-animation: aBlock 6s;
                animation: aBlock 6s;
            }
            @keyframes aBlock {
                from {background-color: darkgreen;}
                to {background-color:yellow }
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
